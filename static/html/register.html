<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login_reg_common.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>注册</title>
  </head>

  <body>
    <div class="top-bar">
      <div class="top-bar-l">
        <a href="/">首页</a><a href="/account/login">亲，请登录</a
        ><a href="/account/register">免费注册</a>
      </div>
      <div></div>
      <div></div>
      <div class="top-bar-r">
        <a href="#">食材</a><a href="#">菜谱</a><a href="#">我的订单</a
        ><a href="#">购物车</a>
      </div>
    </div>
    <img
      class="vegas-background"
      style="z-index:-2;"
      src="../resources/back.jpg"
    />
    <div class="vegas-overlay"></div>
    <div class="loginbox">
      <div class="loginbox_h">
        <a href="/account/register" class="on">注册</a>
        <a href="/account/login">登录</a>
      </div>

      <div class="loginbox_c">
        <form id="loginform" name="loginform" method="post">
          <div class="loginbox_l">
            <ul class="mform_r">
              <li>
                <label for="username"
                  >昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</label
                >
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="4-16位，字母、数字、下划线或者减号"
                />
              </li>
              <li>
                <label for="password"
                  >密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="8-16位，需包含大小写和数字"
                />
              </li>
              <li>
                <label for="password_again">再次输入密码：</label>
                <input
                  type="password"
                  name="password_again"
                  id="password_again"
                  placeholder="与之前输入保持一致"
                />
              </li>
            </ul>
            <span id="info" class="info"></span>
            <input id="loginbtn" class="loginbtn" value="注&nbsp;册" />
          </div>
        </form>
      </div>
    </div>
    <script src="../js/register.js" type="module"></script>
  </body>
</html>
