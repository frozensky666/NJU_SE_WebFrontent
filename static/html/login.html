<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login_reg_common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <!-- <script src="../js/ajax.js"></script> -->
    <title>Login</title>
  </head>

  <body>
    <div class="top-bar">
      <div class="top-bar-l">
        <a href="/">首页</a><a href="/account/login">亲，请登录</a
        ><a href="/account/register">免费注册</a>
      </div>
      <div></div>
      <div></div>
      <div class="top-bar-r">
        <a href="#">食材</a><a href="#">菜谱</a><a href="#">我的订单</a
        ><a href="#">购物车</a>
      </div>
    </div>
    <img
      class="vegas-background"
      style="z-index:-2;"
      src="../resources/back.jpg"
    />
    <div class="vegas-overlay"></div>
    <div class="loginbox">
      <div class="loginbox_h">
        <a href="/account/register">注册</a>
        <a href="/account/login" class="on">登录</a>
      </div>

      <div class="loginbox_c">
        <form id="loginform" name="loginform" method="post">
          <div class="loginbox_l">
            <ul class="mform_r">
              <li>
                <label for="username"
                  >昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</label
                >
                <input type="text" name="username" id="username" />
              </li>
              <li>
                <label for="password"
                  >密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label
                >
                <input type="password" name="password" id="password" />
              </li>
            </ul>
            <div class="check">
              <input id="code" type="text" placeholder="在此输入验证码" />
              <!-- <img src="/account/code" alt="验证码" /> -->
              <span id="code-embed" style="width: 160px; height: 65px;"></span>
            </div>
            <a id="code-refresh" href="#">看不清？换一张</a>
            <input id="loginbtn" class="loginbtn" value="登&nbsp;录" />
          </div>
        </form>
      </div>
    </div>
    <script src="../js/login.js" type="module"></script>
  </body>
</html>
